{% extends "base.html" %}

{% block content %}
<h1>{{ section.title }}</h1>

<ul class="post-list">
  {% for page in section.pages %}
  <li>
    <span class="post-meta">{{ page.date }}</span>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
