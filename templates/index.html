{% extends "base.html" %}

{% block content %}
{% set section = get_section(path="blog/_index.md") %}
<h1>{{ section.title }}</h1>

<ul class="post-list">
  {% for page in section.pages %}
  <li>
    <span class="post-meta">{{ page.date }}</span>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}

{% block footer %}
<a href="{{ get_url(path='atom.xml') }}">Feed</a>
<a rel="me" href="https://chaos.social/@jaytee" class="invisible"></a>
{% endblock %}
